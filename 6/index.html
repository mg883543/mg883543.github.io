<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости роллов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Калькулятор стоимости роллов</h1>
    
    <div class="calculator">
        <form id="calculator-form">
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="text" id="quantity" name="quantity" placeholder="Введите количество">
                <div id="quantity-error" class="error hidden"></div>
            </div>
            
            <div class="form-group">
                <label>Тип роллов:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="type1" name="roll-type" value="classic" checked>
                        <label for="type1">Классические (320 руб.)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="type2" name="roll-type" value="special">
                        <label for="type2">Специальные (400 руб.)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="type3" name="roll-type" value="premium">
                        <label for="type3">Премиум (500 руб.)</label>
                    </div>
                </div>
            </div>
            
            <div id="options-group" class="form-group hidden">
                <label for="options">Дополнительные опции:</label>
                <select id="options" name="options">
                    <option value="0">Без дополнительных опций</option>
                    <option value="50">С соусом (+50 руб.)</option>
                    <option value="100">С икрой (+100 руб.)</option>
                </select>
            </div>
            
            <div id="property-group" class="form-group hidden">
                <div class="checkbox-option">
                    <input type="checkbox" id="property" name="property" value="80">
                    <label for="property">Добавить васаби и имбирь (+80 руб.)</label>
                </div>
            </div>
        </form>
        
        <div id="result">Стоимость: 0 руб.</div>
    </div>
    <script src="calculator.js" defer></script>

</body>
</html>
