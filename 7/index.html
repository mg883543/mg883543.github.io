<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-слайдер</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Галерея изображений</h1>
        
        <div class="slider-container">
            <div class="slider" id="slider">
            </div>
            
            <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
            <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
        </div>
        
        <div class="pager">
            <span id="currentPage">1</span>
            <span>из</span>
            <span id="totalPages">3</span>
            <div class="pager-dots" id="pagerDots">
            </div>
        </div>
        
        <div class="debug-info">
            Всего изображений: <strong>8</strong> | 
            Отображается на странице: <strong id="slidesPerViewInfo">3</strong> | 
            Всего страниц: <strong id="totalPagesInfo">3</strong>
        </div>
    </div>
    <script src="image.js" defer></script>
</body>
</html>
