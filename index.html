<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charsset="UTF-8">
    <title>Список гиперссылок</title>
  </head>

  <body>
    <h1>Список гиперссылок</h1>
    <ul>
      <!-- 1)Абсолютная гиперссылка на главную страницу сайта kubsu.ru -->
      <li><a href="http://kubsu.ru/">КубГУ</a></li>
      
      <!-- 2)Абсолютная на главную страницу сайта kubsu.ru в протоколе https -->
      <li><a href="https://kubsu.ru/">КубГу (https)</a></li>
      
      <!-- 3)ссылка-изображение -->
      <li><img src="image.jpg" alt="Цветок" style="width: 600px;"/></li>
      
      <!-- 4)Cокращенная ссылка на внутреннюю страницу -->
      <li><a href="/about">Сокращенная ссылка на внутреннюю страницу</a></li>
      
      <!-- 5) Сокращенная ссылка на главную страницу -->
      <li><a href="/">Сокращенная ссылка на главную страницу</a></li>

      <!-- 6) Ссылка на фрагмент текущей страницы -->
      <li><a href="#form-section">Ссылка на фрагмент страницы</a></li>
    </ul>
  </body>
